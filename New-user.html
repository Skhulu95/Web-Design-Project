            <h1><b>CREATE A NEW PROFILE</b></h1>
            <div class="container">
                <div class="row">
                <!-- Our Simple Card Goes Here -->        
                <div class="card">
                    <div class="card-header">
                    <!-- Card profile image -->
                    <img class="card-img-top" src="https://via.placeholder.com/150">
                    </div>
                    <div class="card-body">
            
                    <div class="card-body">
                        <form action="results.html">
                            <label for="firstname">First Name</label><br>
                            <input type="text" id="firstname" name="firstname" placeholder="firstname" required>
                            <br>
            
                            <label for="lastname">Last Name</label><br>
                            <input type="text" id="lastname" name="lastname" placeholder="surname" required>
                            <br>
            
            
                            <label for="email">Email</label><br>
                            <input type="email" id="email" name="email" placeholder="email" required>
                            <br>
            
                            <label for="tel">Cel.</label><br>
                            <input type="tel" id="tel" name="tel" placeholder="cellnumber" required>
                            <br>
            
                            <label for="Address">Address</label><br>
                            <input type="Address" id="Address" name="Address" placeholder="address" required>
                            <br>
            
                        </form>
                    </div>
                    </div>
                    <div class="card-footer">
                    <!-- Button trigger user modal -->
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#user1">
                        Add More Info
                    </button>
            
                    <!-- The user Modal -->
                    <div class="modal fade" id="user1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">
                                        <h5>NEXT OF KIN DETAILS</h5>
                                    </h5>
                                    <form action="/action_page.php">
                                        <label for="next of kin">Next of kin.</label><br>
                                        <input type="text" id="text" name="next of kin" placeholder="next of kin" required>
                                        <br>
            
                                        <label for="relationship">Relationship</label><br>
                                        <input type="text" id="text" name="relationship" placeholder="relationship" required>
                                        <br>
            
            
                                        <label for="email">Email</label><br>
                                        <input type="email" id="email" name="email" placeholder="email" required>
                                        <br>
            
                                        <label for="tel">Cel.</label><br>
                                        <input type="tel" id="tel" name="tel" placeholder="cellnumber" required>
                                        <br>
            
                                    </form>
            
            
                                    <div class="modal-footer">
                                        <button type="save" class="btn btn-primary" data-dismiss="modal">
                                            Save
                                        </button>
                                        <button type="reset" class="btn btn-primary" data-dismiss="modal">
                                            Reset
                                        </button>
                                        <button type="button" class="btn btn-primary" data-dismiss="modal">
                                            EXIT
                                        </button>
            
            
            
            
            
                                    </div>
                                </div>
                            </div>
                        </div>
